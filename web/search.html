    <script>
        // Elasticsearché…ç½®
        const ES_URL = '/es/';
        const INDEX_NAME = 'chinese-classics';
        
        // å…¨å±€å˜é‡
        let currentPage = 0;
        let currentQuery = '';
        let totalHits = 0;
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadIndexStats();
            
            // ç»‘å®šæœç´¢è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                performSearch();
            });
            
            // ç»‘å®šç­›é€‰å™¨å˜åŒ–äº‹ä»¶
            document.getElementById('collectionFilter').addEventListener('change', function() {
                if (currentQuery) {
                    performSearch();
                }
            });
            
            document.getElementById('sizeFilter').addEventListener('change', function() {
                if (currentQuery) {
                    performSearch();
                }
            });
        });
        
        // åŠ è½½ç´¢å¼•ç»Ÿè®¡ä¿¡æ¯
        async function loadIndexStats() {
            try {
                const response = await fetch(`${ES_URL}/${INDEX_NAME}/_stats`);
                const data = await response.json();
                
                if (data.indices && data.indices[INDEX_NAME]) {
                    const stats = data.indices[INDEX_NAME].total;
                    const docCount = stats.docs.count;
                    const sizeBytes = stats.store.size_in_bytes;
                    const sizeMB = (sizeBytes / 1024 / 1024).toFixed(1);
                    
                    document.getElementById('total-docs').textContent = docCount.toLocaleString();
                    document.getElementById('index-size').textContent = sizeMB + ' MB';
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                document.getElementById('total-docs').textContent = 'æ— æ³•åŠ è½½';
                document.getElementById('index-size').textContent = 'æ— æ³•åŠ è½½';
            }
        }
        
        // æ‰§è¡Œæœç´¢
        async function performSearch(page = 0) {
            const query = document.getElementById('searchInput').value.trim();
            const collection = document.getElementById('collectionFilter').value;
            const size = parseInt(document.getElementById('sizeFilter').value);
            
            if (!query) {
                showError('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                return;
            }
            
            currentQuery = query;
            currentPage = page;
            
            showLoading();
            
            try {
                const searchBody = {
                    query: {
                        bool: {
                            must: [
                                {
                                    multi_match: {
                                        query: query,
                                        fields: ['title^3', 'content^1', 'chapter^2'],
                                        fuzziness: 'AUTO'
                                    }
                                }
                            ],
                            filter: collection ? [{ term: { collection: collection } }] : []
                        }
                    },
                    highlight: {
                        fields: {
                            content: {
                                fragment_size: 200,
                                number_of_fragments: 2
                            },
                            title: {},
                            chapter: {}
                        },
                        pre_tags: ['<span class="highlight">'],
                        post_tags: ['</span>']
                    },
                    from: page * size,
                    size: size,
                    _source: ['title', 'chapter', 'collection', 'collection_en', 'book_category', 'filepath', 'char_count', 'is_classical']
                };
                
                const response = await fetch(`${ES_URL}/${INDEX_NAME}/_search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(searchBody)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.reason || 'æœç´¢è¯·æ±‚å¤±è´¥');
                }
                
                displayResults(data);
                
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                showError(`æœç´¢å¤±è´¥: ${error.message}`);
            }
        }
        
        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const hits = data.hits.hits;
            totalHits = data.hits.total.value;
            
            if (hits.length === 0) {
                resultsSection.innerHTML = `
                    <div class="loading">
                        <p>ğŸ˜” æœªæ‰¾åˆ°ç›¸å…³æ–‡çŒ®</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">è¯·å°è¯•ä½¿ç”¨å…¶ä»–å…³é”®è¯æˆ–è°ƒæ•´ç­›é€‰æ¡ä»¶</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="results-header">
                    <div class="results-count">
                        æ‰¾åˆ° ${totalHits.toLocaleString()} ä¸ªç›¸å…³æ–‡çŒ®ï¼Œæ˜¾ç¤ºç¬¬ ${currentPage * parseInt(document.getElementById('sizeFilter').value) + 1} - ${Math.min((currentPage + 1) * parseInt(document.getElementById('sizeFilter').value), totalHits)} ä¸ªç»“æœ
                    </div>
                </div>
            `;
            
            hits.forEach(hit => {
                const source = hit._source;
                const highlight = hit.highlight || {};
                
                // è·å–é«˜äº®çš„å†…å®¹
                const title = highlight.title ? highlight.title[0] : source.title;
                const chapter = highlight.chapter ? highlight.chapter[0] : source.chapter;
                const content = highlight.content ? highlight.content.join(' ... ') : '';
                
                html += `
                    <div class="result-item">
                        <div class="result-title">${title}</div>
                        
                        <div class="result-meta">
                            <span class="meta-tag">${source.collection} (${source.collection_en})</span>
                            ${source.book_category ? `<span class="meta-tag">${source.book_category}</span>` : ''}
                            ${chapter ? `<span class="meta-tag">ğŸ“– ${chapter}</span>` : ''}
                            <span class="meta-tag">${source.char_count.toLocaleString()} å­—</span>
                            ${source.is_classical ? '<span class="meta-tag" style="background: rgba(230, 126, 34, 0.1); color: #d68910;">ğŸ“œ å¤æ–‡</span>' : ''}
                        </div>
                        
                        ${content ? `<div class="result-content">${content}</div>` : ''}
                        
			    <div class="result-path"><a href="/txt/${source.filepath}" target="_blank">ğŸ“ ${source.filepath}</a></div>
                    </div>
                `;
            });
            
            // æ·»åŠ åˆ†é¡µ
            html += generatePagination();
            
            resultsSection.innerHTML = html;
        }
        
        // ç”Ÿæˆåˆ†é¡µ
        function generatePagination() {
            const size = parseInt(document.getElementById('sizeFilter').value);
            const totalPages = Math.ceil(totalHits / size);
            
            if (totalPages <= 1) return '';
            
            let html = '<div class="pagination">';
            
            // ä¸Šä¸€é¡µ
            html += `<button onclick="performSearch(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 5);
            
            for (let i = startPage; i < endPage; i++) {
                const isActive = i === currentPage ? 'active' : '';
                html += `<button class="${isActive}" onclick="performSearch(${i})">${i + 1}</button>`;
            }
            
            // ä¸‹ä¸€é¡µ
            html += `<button onclick="performSearch(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
            
            html += '</div>';
            return html;
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="loading">
                    <p>ğŸ” æ­£åœ¨æœç´¢ä¸­...</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">è¯·ç¨å€™ï¼Œæ­£åœ¨æ£€ç´¢å¤å…¸æ–‡çŒ®æ•°æ®åº“</p>
                </div>
            `;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="error">
                    <strong>âŒ æœç´¢å‡ºé”™</strong><br>
                    ${message}
                </div>
            `;
        }
    </script>
